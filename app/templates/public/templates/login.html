<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static',filename='img/favicon/favicon.png')}}">
    {{ bootstrap.load_css() }}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login.css') }}">
    <title>TI - Unimed</title>
    <!-- Custom styles for this template -->
  <body class="text-center">
      <div class="card">
          <div class="circle">
            <img class="mb-4" src="{{ url_for('static',filename='img/rocket-login.png') }}" alt="Rocket Icon">
          </div>
          <br>
          <h1 class="h3 mb-3 font-weight-normal">RockeTI</h1>
          <form class="form-signin">
            <div class="form-group input-group">
                <div class="input-group-prepend">
		            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
		        </div>
                <input type="text" id="inputLogin" class="form-control" placeholder="Login" required autofocus>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
		            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
		        </div>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            </div>
            <button id="btn-login" class="btn btn-lg btn-success btn-block" type="submit">Entrar</button>
          </form>
      </div>
    {{ bootstrap.load_js() }}
  </body>
</html>
